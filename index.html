<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sardines PHI - IoT Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --dark: #020617;
            --primary: #38bdf8;
            --success: #22c55e;
            --text: #e5e7eb;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* LOGIN PAGE */
        #loginPage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: var(--card);
            padding: 40px;
            width: 340px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,.5);
        }
        .login-box h2 { text-align: center; margin-bottom: 20px; color: var(--primary); }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: var(--dark);
            color: white;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        #error { color: #f87171; text-align: center; font-size: 14px; }

        /* DASHBOARD LAYOUT */
        #dashboardPage { display: none; animation: fade .4s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header {
            background: var(--dark);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        nav { display: flex; align-items: center; gap: 10px; }
        nav select, nav button {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            background: #334155;
            color: white;
            cursor: pointer;
        }
        nav button:hover { background: #475569; }

        .container { padding: 20px; max-width: 1200px; margin: auto; }
        
        .total-box {
            background: linear-gradient(135deg, var(--dark), var(--card));
            padding: 30px;
            border-radius: 18px;
            text-align: center;
            margin-bottom: 25px;
            border: 1px solid #334155;
        }
        .total-box h1 { margin: 10px 0 0; font-size: 56px; color: var(--primary); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid #334155;
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card h3 { margin-top: 0; font-size: 16px; color: #94a3b8; }

        .card table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .card th { font-size: 11px; text-transform: uppercase; color: #64748b; padding-bottom: 8px; }
        .card td { font-size: 18px; font-weight: bold; }
        .count { color: var(--success); font-size: 24px !important; }

        /* HISTORY TABLE */
        table.full-table { width: 100%; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        .full-table th, .full-table td { padding: 12px; text-align: left; border-bottom: 1px solid #334155; }
        .full-table th { background: var(--dark); color: var(--primary); }

        footer { text-align: center; padding: 20px; font-size: 12px; color: #64748b; }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>

<body>

<div id="loginPage">
    <div class="login-box">
        <h2>SARDINES PHI</h2>
        <input id="username" placeholder="Username" type="text">
        <input id="password" type="password" placeholder="Password">
        <button onclick="doLogin()">LOGIN</button>
        <p id="error"></p>
    </div>
</div>

<div id="dashboardPage">
    <header>
        <b>PRODUCTION MONITORING</b>
        <nav>
            <span id="clock" style="margin-right:15px; font-family: monospace;"></span>
            <select id="machineSelect">
                <option value="machine01">Machine 01</option>
                <option value="machine02">Machine 02</option>
                <option value="machine03">Machine 03</option>
                <option value="machine04">Machine 04</option>
                <option value="machine05">Machine 05</option>
                <option value="machine06">Machine 06</option>
            </select>
            <button onclick="showDashboard()">Dashboard</button>
            <button onclick="showHistory()">History</button>
            <button onclick="manualSave()" style="background:var(--success)">Simpan</button>
            <button onclick="resetCounter()" style="background:#ef4444">Reset</button>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container" id="dashboardView">
        <div class="total-box">
            <div style="color: #94a3b8; letter-spacing: 2px;">TOTAL PRODUCTION TODAY</div>
            <h1 id="total">0</h1>
        </div>
        <div class="grid" id="cards"></div>
    </div>

    <div class="container" id="historyView" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Data History</h2>
            <button onclick="showDashboard()">Back to Dashboard</button>
        </div>
        <table class="full-table" id="historyTable">
            <thead>
                <tr><th>Waktu</th><th>Total</th><th>Detail Per Line</th></tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <div class="container" id="sensorHistoryView" style="display:none">
        <h2 id="sensorTitle">Line Detail</h2>
        <button onclick="showDashboard()" style="margin-bottom:20px">Back</button>
        <table class="full-table">
            <thead><tr><th>Waktu</th><th>Nilai</th></tr></thead>
            <tbody id="sensorHistoryTable"></tbody>
        </table>
    </div>

    <footer>
        MQTT: <span id="status">Connecting...</span> | 
        Firebase: <span id="firebaseStatus">Syncing...</span>
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAcA7CYQqoig7eVaMbopIQpq9EWn1mVudA",
        authDomain: "iot-phi.firebaseapp.com",
        databaseURL: "https://iot-phi-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "iot-phi",
        storageBucket: "iot-phi.firebasestorage.app",
        messagingSenderId: "284686032428",
        appId: "1:284686032428:web:82bec581d6c9d1a3193b89"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Global State
    let latestCounter = {};
    let globalStartTime = null; 
    const rates = Array(14).fill(70); 
    const machineLines = {
        machine01: [1, 2], machine02: [3, 4], machine03: [5, 6],
        machine04: [8, 9], machine05: [9, 10], machine06: [11, 12]
    };

    /* ================= SYNC START TIME (PREDICTION FIX) ================= */
    // Mengambil waktu mulai dari Firebase agar semua device SAMA
    function syncGlobalStartTime() {
        const startRef = ref(database, 'config/productionStartTime');
        onValue(startRef, (snapshot) => {
            const val = snapshot.val();
            if(val) {
                globalStartTime = val;
                console.log("Global Start Time Synced:", new Date(val).toLocaleTimeString());
            } else {
                // Jika data kosong di Firebase (pertama kali), buat baru
                const now = Date.now();
                set(startRef, now);
                globalStartTime = now;
            }
        });
    }

    /* ================= LOGIN LOGIC ================= */
    window.doLogin = () => {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        if(user === "admin" && pass === "admin123") {
            sessionStorage.setItem("login", "1");
            location.reload();
        } else {
            document.getElementById("error").innerText = "Login Gagal!";
        }
    };

    window.logout = () => {
        sessionStorage.clear();
        location.reload();
    };

    window.onload = () => {
        if(sessionStorage.getItem("login") === "1") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboardPage").style.display = "block";
            
            generateAllCards();
            syncGlobalStartTime();
            loadLastCacheFromFirebase();
            
            // Scheduler: Cek setiap menit untuk Auto Save & Reset jam 14:50
            setInterval(checkAutoSchedule, 60000);
            
            // Update UI rutin
            setInterval(updateUI, 3000);
        }
    };

    /* ================= MQTT SETUP ================= */
    const client = mqtt.connect("wss://c836c913dd894d7db71ce06137b51f4e.s1.eu.hivemq.cloud:8884/mqtt", {
        username: "adminphi123",
        password: "Phi12345",
        reconnectPeriod: 2000
    });

    client.on("connect", () => {
        document.getElementById("status").innerText = "Connected";
        for(let i=1; i<=6; i++) {
            client.subscribe(`iot/esp32/machine0${i}/counter`);
        }
    });

    client.on("message", (topic, msg) => {
        try {
            const data = JSON.parse(msg.toString());
            const machine = topic.split('/')[2];

            // Proteksi data nol akibat ESP restart (bukan reset resmi)
            const isAllZero = Object.values(data.counter).every(v => v === 0);
            if(isAllZero && data.reset_source !== "web") return;

            // Merge counter baru ke global state
            Object.assign(latestCounter, data.counter);
            
            // Simpan cache terakhir ke Firebase
            set(ref(database, `lastCache/${machine}`), data);
            document.getElementById("firebaseStatus").innerText = "Synced";
            
            updateUI();
        } catch(e) { console.error("MQTT Data Error", e); }
    });

    /* ================= UI FUNCTIONS ================= */
    function generateAllCards() {
        const container = document.getElementById("cards");
        container.innerHTML = "";
        for(let i=1; i<=14; i++) {
            container.innerHTML += `
                <div class="card" onclick="showSensorHistory(${i})">
                    <h3>LINE ${i.toString().padStart(2,'0')}</h3>
                    <table>
                        <tr><th>Actual</th><th>Prediction</th><th>Eff.</th></tr>
                        <tr>
                            <td class="count" id="L${i}">0</td>
                            <td id="P${i}">0</td>
                            <td id="E${i}">0%</td>
                        </tr>
                    </table>
                </div>`;
        }
    }

    function updateUI() {
        if(!globalStartTime) return;
        
        let grandTotal = 0;
        const now = Date.now();
        const minutesElapsed = (now - globalStartTime) / 60000;

        for(let i=1; i<=14; i++) {
            const actual = latestCounter[`L${i}`] || 0;
            const prediction = Math.max(0, Math.round(rates[i-1] * minutesElapsed));
            const eff = prediction > 0 ? ((actual / prediction) * 100).toFixed(1) + '%' : '0%';

            const elL = document.getElementById(`L${i}`);
            if(elL) {
                elL.innerText = actual;
                document.getElementById(`P${i}`).innerText = prediction;
                document.getElementById(`E${i}`).innerText = eff;
            }
            grandTotal += actual;
        }
        document.getElementById("total").innerText = grandTotal.toLocaleString();
        document.getElementById("clock").innerText = new Date().toLocaleString();
    }

    /* ================= AUTO SAVE & RESET ================= */
    function checkAutoSchedule() {
        const now = new Date();
        // Set ke jam 14:50
        if(now.getHours() === 14 && now.getMinutes() === 50) {
            console.log("Triggering Auto Save & Reset...");
            executeSaveAndReset();
        }
    }

    async function executeSaveAndReset() {
        const entry = {
            time: new Date().toLocaleString(),
            total: document.getElementById("total").innerText,
            counter: { ...latestCounter }
        };

        try {
            // 1. Simpan ke History Firebase
            await push(ref(database, 'history'), entry);
            
            // 2. Kirim Reset ke semua ESP via MQTT
            for(let i=1; i<=6; i++) {
                const machine = `machine0${i}`;
                client.publish(`iot/esp32/${machine}/cmd`, JSON.stringify({ cmd: "RESET", reset_source: "web" }));
            }

            // 3. Reset Global Start Time di Firebase (Semua device akan mulai dari 0 menit lagi)
            const newStart = Date.now();
            await set(ref(database, 'config/productionStartTime'), newStart);
            
            console.log("Auto Reset Success");
        } catch(e) {
            console.error("Auto Reset Failed", e);
        }
    }

    /* ================= NAVIGATION & ACTIONS ================= */
    window.showDashboard = () => {
        document.getElementById("dashboardView").style.display = "block";
        document.getElementById("historyView").style.display = "none";
        document.getElementById("sensorHistoryView").style.display = "none";
    };

    window.showHistory = async () => {
        document.getElementById("dashboardView").style.display = "none";
        document.getElementById("historyView").style.display = "block";
        
        const snap = await get(ref(database, 'history'));
        const body = document.getElementById("historyBody");
        body.innerHTML = "";
        if(snap.exists()) {
            Object.values(snap.val()).reverse().forEach(h => {
                body.innerHTML += `<tr><td>${h.time}</td><td>${h.total}</td><td style="font-size:10px">${JSON.stringify(h.counter)}</td></tr>`;
            });
        }
    };

    window.manualSave = () => {
        if(confirm("Simpan data sekarang?")) executeSaveAndReset();
    };

    window.resetCounter = () => {
        const selected = document.getElementById("machineSelect").value;
        if(confirm(`Reset ${selected}?`)) {
            client.publish(`iot/esp32/${selected}/cmd`, JSON.stringify({ cmd: "RESET", reset_source: "web" }));
        }
    };

    window.showSensorHistory = async (id) => {
        document.getElementById("dashboardView").style.display = "none";
        document.getElementById("sensorHistoryView").style.display = "block";
        document.getElementById("sensorTitle").innerText = "LINE " + id + " HISTORY";
        
        const snap = await get(ref(database, 'history'));
        const table = document.getElementById("sensorHistoryTable");
        table.innerHTML = "";
        if(snap.exists()) {
            Object.values(snap.val()).reverse().forEach(h => {
                const val = h.counter[`L${id}`] || 0;
                table.innerHTML += `<tr><td>${h.time}</td><td>${val}</td></tr>`;
            });
        }
    };

    async function loadLastCacheFromFirebase() {
        const snap = await get(ref(database, 'lastCache'));
        if(snap.exists()){
            const data = snap.val();
            Object.keys(data).forEach(m => {
                if(data[m].counter) Object.assign(latestCounter, data[m].counter);
            });
            updateUI();
        }
    }

</script>
</body>
</html>
