<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasific Harvest Indonesia</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --dark: #020617;
            --primary: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #e5e7eb;
            --border: #334155;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- LOGO STYLES --- */
        .login-logo {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            height: 45px;
            width: auto;
        }
        /* ------------------- */

        /* LOGIN PAGE */
        #loginPage {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 999;
            background: var(--bg);
        }
        .login-box {
            background: var(--card);
            padding: 40px;
            width: 350px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            text-align: center;
        }
        .login-box h2 { color: var(--primary); margin-bottom: 25px; margin-top: 0; }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--dark);
            color: white;
            outline: none;
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-box button:hover { opacity: 0.9; }
        #error { color: var(--danger); margin-top: 15px; font-size: 0.9rem; }

        /* DASHBOARD */
        #dashboardPage { display: none; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        header {
            background: var(--dark);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        header b { font-size: 1.2rem; color: var(--primary); }
        
        nav { display: flex; gap: 10px; align-items: center; }
        nav select, nav button {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--card);
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
        nav button:hover { background: #334155; }
        .btn-save { background: var(--success) !important; color: white; border: none; }
        .btn-reset { background: var(--danger) !important; color: white; border: none; }

        .container { padding: 25px; max-width: 1400px; margin: 0 auto; }

        /* TOTAL PRODUCTION BOX */
        .total-box {
            background: linear-gradient(135deg, var(--dark), var(--card));
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .total-box div { color: #94a3b8; letter-spacing: 1px; text-transform: uppercase; font-size: 0.9rem; }
        .total-box h1 { margin: 10px 0 0; font-size: 4rem; color: var(--primary); font-weight: 700; }

        /* GRID CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-header span { font-weight: bold; color: #94a3b8; }
        
        table.mini-table { width: 100%; border-collapse: collapse; }
        .mini-table th { text-align: left; color: #64748b; font-size: 0.75rem; text-transform: uppercase; padding-bottom: 5px; }
        .mini-table td { font-size: 1.2rem; font-weight: 600; padding-top: 5px; }
        .val-actual { color: var(--success); font-size: 1.5rem !important; }

        /* HISTORY TABLE */
        .table-responsive { overflow-x: auto; background: var(--card); border-radius: 12px; border: 1px solid var(--border); }
        table.full-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .full-table th, .full-table td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }
        .full-table th { background: var(--dark); color: var(--primary); font-weight: 600; }
        .full-table tr:last-child td { border-bottom: none; }

        /* FOOTER */
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #64748b;
            border-top: 1px solid var(--border);
        }
    </style>
</head>

<body>

<div id="loginPage">
    <div class="login-box">
        <img src="phi.png" alt="Logo Perusahaan" class="login-logo">
        
        <h2>USER LOGIN</h2>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="doLogin()">LOGIN</button>
        <p id="error"></p>
    </div>
</div>

<div id="dashboardPage">
    <header>
        <div class="header-brand">
            <img src="phi.png" alt="Logo Kecil" class="header-logo">
            <b>TOTAL PRODUKSI SARDINES PHI</b>
        </div>
        <nav>
            <span id="clock" style="font-family: monospace; color: #fbbf24; margin-right: 10px;">--:--:--</span>
            <select id="machineSelect">
                <option value="machine01">Machine 01</option>
                <option value="machine02">Machine 02</option>
                <option value="machine03">Machine 03</option>
                <option value="machine04">Machine 04</option>
                <option value="machine05">Machine 05</option>
                <option value="machine06">Machine 06</option>
            </select>
            <button onclick="switchView('dashboard')">Dashboard</button>
            <button onclick="switchView('history')">History</button>
            <button class="btn-save" onclick="manualSave()">Simpan</button>
            <button class="btn-reset" onclick="resetCounter()">Reset</button>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>

    <div class="container" id="viewDashboard">
        <div class="total-box">
            <div>TOTAL PRODUKSI HARI INI</div>
            <h1 id="totalCount">0</h1>
        </div>
        <div class="grid" id="cardsContainer"></div>
    </div>

    <div class="container" id="viewHistory" style="display:none">
        <h2 style="color:var(--primary)">Riwayat Penyimpanan Data</h2>
        <div class="table-responsive">
            <table class="full-table">
                <thead><tr><th>Waktu</th><th>Total Produksi</th><th>Rincian (JSON)</th></tr></thead>
                <tbody id="historyTableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="container" id="viewSensorHistory" style="display:none">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color:var(--primary)" id="sensorHistoryTitle">Detail Line</h2>
            <button onclick="switchView('dashboard')">Kembali</button>
        </div>
        <br>
        <div class="table-responsive">
            <table class="full-table">
                <thead><tr><th>Waktu Simpan</th><th>Nilai Counter</th></tr></thead>
                <tbody id="sensorHistoryBody"></tbody>
            </table>
        </div>
    </div>

    <footer>
        <div>
            MQTT: <span id="mqttStatus" style="color:yellow">Connecting...</span> &nbsp;|&nbsp; 
            Firebase: <span id="firebaseStatus" style="color:yellow">Syncing...</span>
        </div>
        <br>IoT Dashboard v2.0 - Auto Reset & Cloud Sync Enabled
    </footer>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, push, get, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

    // --- 1. KONFIGURASI FIREBASE ---
    const firebaseConfig = {
        apiKey: "AIzaSyAcA7CYQqoig7eVaMbopIQpq9EWn1mVudA",
        authDomain: "iot-phi.firebaseapp.com",
        databaseURL: "https://iot-phi-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "iot-phi",
        storageBucket: "iot-phi.firebasestorage.app",
        messagingSenderId: "284686032428",
        appId: "1:284686032428:web:82bec581d6c9d1a3193b89"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // --- 2. GLOBAL VARIABLES ---
    let latestCounter = {};
    let globalStartTime = null; 
    const targetCPM = 70; 
    const rates = Array(14).fill(targetCPM); 

    // --- 3. LOGIKA UTAMA: SINKRONISASI WAKTU ---
    function syncGlobalStartTime() {
        const startRef = ref(database, 'config/productionStartTime');
        onValue(startRef, (snapshot) => {
            const val = snapshot.val();
            if(val) {
                globalStartTime = val;
                console.log("Global Start Time ter-update:", new Date(val).toLocaleTimeString());
            } else {
                const now = Date.now();
                set(startRef, now);
                globalStartTime = now;
            }
            updateUI(); 
        });
    }

    // --- 4. AUTH & LOAD ---
    window.doLogin = () => {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        if(u === "admin" && p === "admin123") {
            sessionStorage.setItem("login", "1");
            location.reload();
        } else {
            document.getElementById("error").innerText = "Username/Password Salah!";
        }
    };

    window.logout = () => { sessionStorage.clear(); location.reload(); };

    window.onload = () => {
        if(sessionStorage.getItem("login") === "1") {
            document.getElementById("loginPage").style.display = "none";
            document.getElementById("dashboardPage").style.display = "block";
            
            generateCards();
            syncGlobalStartTime();
            loadCache();
            setInterval(checkAutoReset, 60000); 
            setInterval(updateUI, 2000); 
            setInterval(() => {
                document.getElementById("clock").innerText = new Date().toLocaleTimeString();
            }, 1000);
        }
    };

    // --- 5. MQTT CONNECTION ---
    const client = mqtt.connect("wss://c836c913dd894d7db71ce06137b51f4e.s1.eu.hivemq.cloud:8884/mqtt", {
        username: "adminphi123",
        password: "Phi12345",
        reconnectPeriod: 2000
    });

    client.on("connect", () => {
        document.getElementById("mqttStatus").innerText = "Connected";
        document.getElementById("mqttStatus").style.color = "#22c55e";
        for(let i=1; i<=6; i++) {
            client.subscribe(`iot/esp32/machine0${i}/counter`);
        }
    });

    client.on("message", (topic, msg) => {
        try {
            const data = JSON.parse(msg.toString());
            const machine = topic.split('/')[2];
            const isZero = Object.values(data.counter).every(v => v === 0);
            if(isZero && data.reset_source !== "web") return;
            Object.assign(latestCounter, data.counter);
            set(ref(database, `lastCache/${machine}`), data);
            document.getElementById("firebaseStatus").innerText = "Synced";
            document.getElementById("firebaseStatus").style.color = "#22c55e";
            updateUI();
        } catch(e) { console.error("MQTT Error:", e); }
    });

    // --- 6. CORE LOGIC ---
    function updateUI() {
        if (!globalStartTime) return; 

        let grandTotal = 0;
        const now = Date.now();
        const minutesElapsed = (now - globalStartTime) / 60000;

        for (let i = 1; i <= 14; i++) {
            const actual = latestCounter[`L${i}`] || 0;
            const prediction = Math.max(0, Math.round(rates[i-1] * minutesElapsed));
            const eff = prediction > 0 ? ((actual / prediction) * 100).toFixed(1) + '%' : '0%';

            const elActual = document.getElementById(`L${i}`);
            if (elActual) {
                elActual.innerText = actual;
                document.getElementById(`P${i}`).innerText = prediction;
                document.getElementById(`E${i}`).innerText = eff;
                const elEff = document.getElementById(`E${i}`);
                if(parseFloat(eff) < 80) elEff.style.color = "#f87171"; 
                else elEff.style.color = "#22c55e"; 
            }
            grandTotal += actual;
        }
        document.getElementById("totalCount").innerText = grandTotal.toLocaleString();
    }

    // --- 7. AUTO RESET LOGIC ---
    function checkAutoReset() {
        const now = new Date();
        const TARGET_HOUR = 16; 
        const TARGET_MINUTE = 9; // Sesuaikan jam reset Anda

        if (now.getHours() === TARGET_HOUR && now.getMinutes() === TARGET_MINUTE) {
            console.log("â° WAKTUNYA AUTO RESET!");
            executeSaveAndReset();
        }
    }

    async function executeSaveAndReset() {
        const entry = {
            time: new Date().toLocaleString(),
            total: document.getElementById("totalCount").innerText,
            counter: { ...latestCounter },
            type: "AUTO_RESET"
        };

        try {
            // 1. Simpan ke History
            await push(ref(database, 'history'), entry);
            
            // 2. Kirim Perintah Reset ke MQTT (Hardware)
            for (let i = 1; i <= 6; i++) {
                const topic = `iot/esp32/machine0${i}/cmd`;
                const payload = JSON.stringify({ cmd: "RESET", reset_source: "web" });
                client.publish(topic, payload);
            }

            // 3. Reset Start Time di Firebase
            const newStartTime = Date.now();
            await set(ref(database, 'config/productionStartTime'), newStartTime);

            // 4. [FIX] PAKSA NILAI AKTUAL MENJADI 0 DI UI DAN DATABASE
            // Ini agar angka langsung 0 tanpa menunggu balasan alat
            
            // Reset Variable Lokal
            latestCounter = {}; 
            for(let i=1; i<=14; i++) {
                latestCounter[`L${i}`] = 0;
            }

            // Reset Cache di Firebase (Agar kalau direfresh tetap 0)
            for(let i=1; i<=6; i++) {
                const zeroData = {};
                // Buat dummy data counter 0 (L1-L14) untuk setiap cache mesin
                for(let j=1; j<=14; j++) zeroData[`L${j}`] = 0;
                
                // Update node counter mesin dengan 0
                set(ref(database, `lastCache/machine0${i}/counter`), zeroData);
            }

            // Update UI segera
            updateUI();
            
            alert("Auto Reset Berhasil & Nilai dikembalikan ke 0!");
        } catch (error) {
            console.error("GAGAL AUTO RESET:", error);
            alert("Gagal melakukan Auto Reset: " + error.message);
        }
    }

    // --- 8. HELPER FUNCTIONS ---
    window.manualSave = () => {
        if(confirm("Apakah Anda yakin ingin menyimpan dan MERESET semua data sekarang?")) {
            executeSaveAndReset();
        }
    };

    window.resetCounter = () => {
        const m = document.getElementById("machineSelect").value;
        if(confirm(`Hanya reset mesin ${m}? (Ini tidak mereset timer prediksi global)`)) {
            client.publish(`iot/esp32/${m}/cmd`, JSON.stringify({ cmd: "RESET", reset_source: "web" }));
        }
    };

    async function loadCache() {
        const snap = await get(ref(database, 'lastCache'));
        if(snap.exists()) {
            const d = snap.val();
            Object.keys(d).forEach(k => {
                if(d[k].counter) Object.assign(latestCounter, d[k].counter);
            });
            updateUI();
        }
    }

    window.switchView = (viewName) => {
        document.getElementById("viewDashboard").style.display = viewName === 'dashboard' ? 'block' : 'none';
        document.getElementById("viewHistory").style.display = viewName === 'history' ? 'block' : 'none';
        document.getElementById("viewSensorHistory").style.display = viewName === 'sensor' ? 'block' : 'none';
        
        if(viewName === 'history') loadHistoryTable();
    };

    window.showSensorHistory = async (lineId) => {
        window.switchView('sensor');
        document.getElementById("sensorHistoryTitle").innerText = `Riwayat Produksi Line ${lineId}`;
        const tbody = document.getElementById("sensorHistoryBody");
        tbody.innerHTML = "<tr><td colspan='2'>Loading...</td></tr>";
        
        const snap = await get(ref(database, 'history'));
        tbody.innerHTML = "";
        if(snap.exists()) {
            const data = Object.values(snap.val()).reverse(); 
            data.forEach(h => {
                const val = h.counter ? (h.counter[`L${lineId}`] || 0) : 0;
                tbody.innerHTML += `<tr><td>${h.time}</td><td style="font-weight:bold; color:var(--primary)">${val}</td></tr>`;
            });
        } else {
            tbody.innerHTML = "<tr><td colspan='2'>Belum ada data history</td></tr>";
        }
    };

    async function loadHistoryTable() {
        const tbody = document.getElementById("historyTableBody");
        tbody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>";
        const snap = await get(ref(database, 'history'));
        tbody.innerHTML = "";
        if(snap.exists()) {
            Object.values(snap.val()).reverse().forEach(h => {
                tbody.innerHTML += `
                <tr>
                    <td>${h.time}</td>
                    <td style="color:var(--success); font-weight:bold">${h.total}</td>
                    <td style="font-size:0.8rem; font-family:monospace; color:#94a3b8">${JSON.stringify(h.counter).substring(0, 50)}...</td>
                </tr>`;
            });
        }
    }

    function generateCards() {
        const container = document.getElementById("cardsContainer");
        container.innerHTML = "";
        for (let i = 1; i <= 14; i++) {
            container.innerHTML += `
            <div class="card" onclick="showSensorHistory(${i})">
                <div class="card-header">
                    <span>LINE ${i.toString().padStart(2,'0')}</span>
                    <span style="font-size:12px"> SPEED: 70cpm</span>
                </div>
                <table class="mini-table">
                    <tr><th>Actual</th><th>Predict</th><th>Eff %</th></tr>
                    <tr>
                        <td class="val-actual" id="L${i}">0</td>
                        <td id="P${i}">0</td>
                        <td id="E${i}">0%</td>
                    </tr>
                </table>
            </div>`;
        }
    }
</script>

</body>
</html>
